<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steen papier Schaar</title>
  </head>
  <body>
    <h1>Computer</h1>
    <span id="computer"></span>
    <br />
    <h1>Jouw keuze:</h1>
    <span id="human"></span>
    <br />
    <h1>Uitkomst:</h1>
    <span id="result"></span>
    <br />
    <div id="buttons">
      <button id="Steen">Steen</button>
      <button id="Papier">Papier</button>
      <button id="Schaar">Schaar</button>
    </div>
    <script>
      const humanOutput = document.querySelector("#human");
      const computerOutput = document.querySelector("#computer");
      const resultOutput = document.querySelector("#result");
      const buttonsContainer = document.querySelector("#buttons");

      let humanChoice = "";
      let computerChoice = "";
      humanOutput.innerHTML = "Jouw Keuze Komt Hier!, maak je keuze";

      buttonsContainer.addEventListener("click", function (event) {
        if (event.target.tagName === "BUTTON") {
          humanChoice = event.target.id;
          humanOutput.innerHTML = humanChoice;

          const randomNumber = Math.floor(Math.random() * 3) + 1;

          switch (randomNumber) {
            case 1:
              computerChoice = "steen";
              break;
            case 2:
              computerChoice = "papier";
              break;
            case 3:
              computerChoice = "schaar";
              break;
            default:
              break;
          }

          computerOutput.innerHTML = computerChoice;

          switch (humanChoice) {
            case "Steen":
              switch (computerChoice) {
                case "steen":
                  resultOutput.innerHTML = "Gelijkspel!";
                  break;
                case "papier":
                  resultOutput.innerHTML = "Computer wint!";
                  break;
                case "schaar":
                  resultOutput.innerHTML = "Jij wint!";
                  break;
                default:
                  break;
              }
              break;
            case "Papier":
              switch (computerChoice) {
                case "steen":
                  resultOutput.innerHTML = "Jij wint!";
                  break;
                case "papier":
                  resultOutput.innerHTML = "Gelijkspel!";
                  break;
                case "schaar":
                  resultOutput.innerHTML = "Computer wint!";
                  break;
                default:
                  break;
              }
              break;
            case "Schaar":
              switch (computerChoice) {
                case "steen":
                  resultOutput.innerHTML = "Computer wint!";
                  break;
                case "papier":
                  resultOutput.innerHTML = "Jij wint!";
                  break;
                case "schaar":
                  resultOutput.innerHTML = "Gelijkspel!";
                  break;
                default:
                  break;
              }
              break;
            default:
              break;
          }
        }
      });
    </script>
  </body>
</html>
